kind: pipeline
type: docker
name: automation_poc_pipeline

platform:
  os: linux
  arch: amd64

steps:
- name: Install packages
  image: node:alpine
  commands:
  - npm install

- name: Lint and test
  image: node:alpine
  commands: 
  - npm run lint
  - npm run test

- name : Build and deploy
  image: node:alpine
  commands: 
  - npm run build
  - npm run deploy
